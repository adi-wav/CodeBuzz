<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Name</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="musicpg.css">
</head> 
<body>
    <div class="navbar navbar-light bg-dark"><a href="index2.html" style="color: white;"><i class="fa fa-arrow-left">&nbsp; Back</i></a></div>
    <br><br>
    <div class="container">
        <table class="">
            <tr>
                <td><img src="images/img.jpg" alt="hey"></td>
                <td>
                    <table><div class="int">
                        <tr><p class="int">Ishaare</p></tr>
                        <tr><p style="font-size: large;"> &nbsp; Singer name . Release date</p></tr>
                    </div></table>
                </td>
            </tr>
            <tr><td><div class="bi">
                <i class="fa-3x fa-solid fa-circle-play"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa-3x far fa-heart"></i>&nbsp;&nbsp;&nbsp;
                <i class="fa-3x fa-solid fa-ellipsis dropbtn" onclick="myFunction()"></i>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Share</a>
                    <a href="#about">Add to playlist</a>
                    <a href="#contact">Download</a>
                </div>
            </div></td></tr>
        </table>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" class="range">
        <div class="icons">
            <i class="fa-solid fa-2x fa-shuffle"></i>&nbsp;
            <i class="fa-solid fa-2x fa-step-backward"></i>&nbsp;
            <i class="fa-solid fa-2x fa-circle-play p"></i>&nbsp;
            <i class="fa-solid fa-2x fa-step-forward"></i>&nbsp;
            <i class="fa-solid fa-2x fa-repeat"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1a68ee960b.js" crossorigin="anonymous"></script>
    <script>
        var h = document.querySelector('.fa-heart');
        h.addEventListener('click',function(){
            h.classList.toggle("fas");
        })
        var p = document.querySelector('.fa-circle-play');
        p.addEventListener('click',function(){
            p.classList.toggle("fa-circle-pause");
        })
        var p1 = document.querySelector('.p');
        p1.addEventListener('click',function(){
            p1.classList.toggle("fa-circle-pause");
        })

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
        }
    </script>
</body>
</html>
